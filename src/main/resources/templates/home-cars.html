<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b46c6749a8.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="/img/dark-logo.png" alt="FastCars Logo" width="100">
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="d-flex flex-wrap justify-content-start">
            <div class="card text-center mb-4 mx-2" style="width: 18rem;" th:each="car : ${cars}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.model}"></h5>
                    <h6 class="card-subtitle" th:text="${car.manufacturer}"></h6>
                    <p>$<span th:text="${car.price}"></span></p>
                    <button type="button" class="btn btn-primary" th:data-id="${car.id}" th:text="'Agregar al carrito'" onclick="addToCart(this)"></button>
                </div>
            </div>
        </div>
        <div class="rounded-circle bg-dark fixed-bottom d-flex justify-content-center align-items-center"
            style="width: 60px; height: 60px; cursor: pointer; bottom: 40px; left: 40px;" data-bs-toggle="modal"
            data-bs-target="#cartShopping">
            <i class="fa-solid fa-cart-shopping text-light"></i>
        </div>
        <div class="modal fade" id="cartShopping" tabindex="-1" aria-labelledby="cartShopping" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="cartShopping">Autos en el Carrito</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="cartItems">
                        <!-- carros -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            // JavaScript para manejar el carrito
            let cart = [];
    
            function addToCart(button) {
                const card = button.closest('.card-body');
                const id = button.getAttribute('data-id');
                const model = card.querySelector('.card-title').innerText;
                const manufacturer = card.querySelector('.card-subtitle').innerText;
                const price = card.querySelector('span').innerText;
    
                // Buscar el coche en el carrito
                const carInCart = cart.find(car => car.id === id);
    
                if (carInCart) {
                    // Incrementar la cantidad si el coche ya está en el carrito
                    carInCart.quantity++;
                } else {
                    // Añadir el coche al carrito si no está en el carrito
                    cart.push({ id, model, manufacturer, price, quantity: 1 });
                }
    

            }
    
            function updateCartModal() {
                const cartItemsContainer = document.getElementById('cartItems');
                cartItemsContainer.innerHTML = '';
    
                cart.forEach(car => {
                    const carElement = document.createElement('div');
                    carElement.classList.add('car-item', 'mb-2', 'p-2', 'border');
                    carElement.innerHTML = `
                        <h5>${car.model}</h5>
                        <p>Fabricante: ${car.manufacturer}</p>
                        <p>Precio: $${car.price}</p>
                        <p>Cantidad: ${car.quantity}</p>
                    `;
                    cartItemsContainer.appendChild(carElement);
                });
            }
        </script>
</body>

</html>
