<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8" />
    <title>Detalle del pedido</title>
</head>

<body>
    <section>
        <div class="container">
            <h1>Detalle del pedido</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Número de pedido</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Total</th>
                        <th>Detalle pedido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${order}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${#dates.format(order.date, 'yyyy-MM-dd')}"></td>
                        <td th:text="${order.status}"></td>
                        <td th:text="${order.total}"></td>
                        <td>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Marca</th>
                                        <th>Modelo</th>
                                        <th>Año</th>
                                        <th>Cantidad</th>
                                        <th>Precio unitario</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="detail : ${order.orderDetails}">
                                        <td th:text="${detail.car.manufacturer}"></td>
                                        <td th:text="${detail.car.model}"></td>
                                        <td th:text="${detail.car.year}"></td>
                                        <td th:text="${detail.quantity}"></td>
                                        <td th:text="${detail.car.price}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#paymentModal">Ir a
                    pagar</button>
            </div>
        </div>

        <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="paymentModal">
                            Realizar pago
                        </h1>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="cardHolderName">Ingrese el nombre del propietario de la tarjeta</label>
                                <input type="text" class="form-control" id="cardHolderName"
                                    placeholder="Nombre propietario" required>
                            </div>
                            <div class="form-group">
                                <label for="cardNumber">Ingrese el número de la tarjeta</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="Número de tarjeta"
                                    required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="expiryDate">Ingrese la fecha de expiración</label>
                                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA"
                                        required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <!-- Modal -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </section>
</body>

</html>
